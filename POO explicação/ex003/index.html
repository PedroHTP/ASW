<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Pet</title>
  </head>
  <body>
    <header>
      <h1>Formulário PET</h1>
    </header>
    <main>
      <div class="container_left">
        <section class="form">
            <h1>Cadastre seu PET!</h1>
            <div class="input">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" placeholder="Nome" oninput="atualizar()">
            </div>
            <div class="input">
              <label for="nascimento">Data de nascimento / adoção: </label>
              <input type="date" name="nascimento" id="nascimento" placeholder="Data de nascimento/adoção" oninput="atualizar()">
            </div>
            <div class="input">
              <label for="nascimento">Cor do animal: </label>
              <input type="color" name="nome" id="cor" placeholder="Cor" oninput="atualizar()" value="#747474">
            </div>
            <div class="input">
              <label for="especie">Espécie:</label>
              <select name="especie" id="especie" oninput="atualizar()">
                  <option value="cachorro">Cachorro</option>
                  <option value="gato">Gato</option>
                  <option value="passaro">Pássaro</option>
                  <option value="peixe">Peixe</option>
              </select>
            </div>
            <div class="submit">
                <button onclick="som()" class="botao" id="som">Fazer som</button>
                <button onclick="mover()" class="botao" id="movimento">Fazer Movimento</button>
            </div>
        </section>
      </div>
      <aside>
        <section id="section-perfil">
          <div id="perfil">
            <img src="./images/Cachorro-filhote.jpg" alt="imagem do pet" id="pet-foto">
            <div id="info">
              <p id="res-nome">Nome: <strong>Por favor insira um nome!</strong></p>
              <p id="res-idade">Idade: não definida.</p>
              <p id="res-especie">Espécie: Cachorro</p>
              <p id="res-misc"></p>
            </div>
          </div>
        </section>
        <section>
          
        </section>
      </aside>
    </main>
    <script src="./source/javascript.js"></script>
  </body>
</html>
